<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  </head>
  <body ng-cloak ng-app="headerChecker" ng-controller="mainCtrl">
      <form>
        Enter URL - <input type="text" ng-model="userUrl" placeholder="URL" >
              <button ng-click="getUrlData()"> Submit </button>
      </form>


      <!--This displays header info-->
      <div ng-show="headerData">
        <div>
            Status code: {{data.statusCode}}
            <br>
            Website: {{data.URL}}
            <br>
        </div>
        <div ng-repeat="(key, value) in data.headers">
            <li>{{key | capitalize: 'all'}}: {{value}}</li>
        </div>
      </div>
      <div ng-show="badURL">
        That URL is not Valid

      </div>
      
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/capitalize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mainService.js"></script>
  </body>
</html>
